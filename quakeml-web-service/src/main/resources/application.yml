spring:jpa.open-in-view: false
server.error.whitelabel.enabled: false
page.profile: ${profile:nnsn}

management:
  endpoints:
    enabled: true
    health:
      group:
        custom:
          include: diskSpace,ping
          show-components: always
          show-details: always
    web:
      exposure:
        include: health,info,metrics,httptrace,mappings,query,prometheus

spring:
  jersey:
    applicationPath: "/fdsnws/event/1"
    config:
      server:
        monitoring:
          statistics:
            enabled: true
  profiles:
    active: '@spring.profiles.active@'
---
spring.config.activate.on-profile: prod
database:
  address: localhost
  port: 3306
  name: ${env.DB_NAME}
  username: ${env.DB_USER}
  password: ${env.DB_PW}
---
spring.config.activate.on-profile: container
database:
  address: mysql-db
  port: 3306
  name: ${env.DB_NAME}
  username: ${env.DB_USER}
  password: ${env.DB_PW}



